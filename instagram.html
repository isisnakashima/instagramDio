<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="insta.css">
    <title> meu instagram </title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="insta.png" alt="insta celular" class="phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instalogo.png" alt="logo do instagram" width="150" height="80">
                <div class="profile-picture">
                    <img src="lana.jpg" alt="foto de perfil" width="100" height="100">
                </div>
                <a href="#" class="instagram-login" aria-label="instagram login"> Continue como isis</a>
                <a href="#" class="instagram-logout" aria-label="instagram logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-aacount"> Não é isis?</p>
                <p class="notaccount"></p>
                <span class="link-blue"> Alternar contas </span>
                ou
                <span class="link-blue"> Inscreva-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download" aria-label="android"></a>
                    <a href="#" class="app-download" aria-label="apple"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
